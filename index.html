<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Image Puzzle Game</title>

  <!-- âœ… Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>


  <!-- limk css file -->
  <link href="./dist/output.css" rel="stylesheet">

</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <!-- âœ… Welcome Page Container -->
  <div id="welcomeScreen"
       class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl bg-black rounded-xl shadow-lg overflow-hidden 
              min-h-screen sm:min-h-[85vh] flex flex-col justify-between p-6 sm:p-8">

    <!-- Yellow Header Section -->
    <div class="bg-yellow-400 rounded-b-3xl relative pb-8 pt-12 px-6 sm:px-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-black text-center">
        Puzzle <span class="text-white">Hatchling</span>
      </h1>
      <img src="https://img.icons8.com/color/96/owl.png" alt="owl"
           class="w-12 h-12 sm:w-16 sm:h-16 mx-auto mt-4" />
    </div>

    <!-- Welcome Text -->
    <div class="mt-6 space-y-4 px-4">
      <h2 class="text-lg sm:text-xl font-semibold">Welcome to Sudoku Hatchling</h2>
      <p class="text-base sm:text-lg">Crack the puzzles, spread your wings, and become a Sudoku master!</p>
    </div>

    <!-- Name Input Section -->
    <div class="py-8 px-4">
      <p class="text-white text-base sm:text-lg font-semibold mb-4">Tell me your name:</p>
      <input type="text" placeholder="Your Name"
             class="w-full py-3 px-4 text-yellow-400 font-bold text-center tracking-widest bg-black border-2 border-yellow-500 rounded-lg outline-none focus:ring-2 focus:ring-yellow-300" />
    </div>

    <!-- Let's Start Button -->
    <button onclick="startGame()"
            class="bg-red-500 hover:bg-red-600 text-white px-6 sm:px-8 py-3 rounded-full text-lg sm:text-xl shadow-lg w-full sm:w-auto">
      Letâ€™s Start!
    </button>
  </div>

  <!-- âœ… Puzzle Game Page Container (Hidden by default) -->
  <div id="gameScreen" class="hidden w-full px-4 py-6 flex flex-col items-center space-y-6">

   



  <!-- âœ… Section B: Game Interface -->
  <h1 class="text-3xl font-bold">ðŸ§© Image Puzzle Game</h1> 
  <p class="text-lg">Upload your own image or choose a sample to start the puzzle!</p>

<!-- âœ… Section 1: Controls Box (Responsive) -->
<div class="w-full max-w-4xl bg-gray-800 rounded-lg shadow-lg p-6">
  <div class="flex flex-col md:flex-row md:flex-wrap gap-4 text-sm justify-between items-center">
    
    <!-- Sample Image Selector -->
    <div class="w-full md:w-auto flex-1">
      <label class="block mb-1 font-medium">Choose Sample Image:</label>
      <select id="sampleImages" class="w-full bg-gray-700 p-2 rounded">
        <option value="">-- Select --</option>
        <option value="assets/sample1.jpg">Nature</option>
        <option value="images/sample2.jpg">Mountains</option>
        <option value="images/sample3.jpg">Cityscape</option>
      </select>
    </div>

    <!-- Upload Image -->
    <div class="w-full md:w-auto flex-1">
      <label class="block mb-1 font-medium">Upload Image:</label>
      <input type="file" id="imageUpload" accept="image/*" class="w-full bg-gray-700 p-2 rounded" />
    </div>

    <!-- Difficulty Selector -->
    <div class="w-full md:w-auto flex-1">
      <label class="block mb-1 font-medium">Select Difficulty:</label>
      <select id="difficulty" class="w-full bg-gray-700 p-2 rounded">
        <option value="3">Easy</option>
        <option value="4" selected>Medium</option>
        <option value="5">Hard</option>
      </select>
    </div>

    <!-- Start Button -->
    <div class="w-full md:w-auto flex justify-center md:justify-end">
      <button id="startBtn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded font-semibold mt-2 md:mt-6">
        Start Puzzle
      </button>
    </div>
  </div>
</div>


<!-- âœ… Section 2: Image Preview -->
<div class="w-full max-w-4xl bg-gray-800 rounded-lg shadow-md p-4">
  <h2 class="text-lg font-semibold mb-2 text-center">Image Preview</h2>
  <div class="flex justify-center">
    <img id="originalPreview" class="w-48 h-auto rounded border-2 border-white shadow-md" alt="Original Preview" />
  </div>
</div>


  <!-- âœ… Section 3: Puzzle + Status -->
  <div class="flex flex-col items-center space-y-4">

    <!-- Puzzle Grid -->
    <div id="puzzleContainer" class="border-4 border-white rounded-lg shadow-lg"
         style="max-width: 500px; aspect-ratio: 1 / 1;">
    </div>

    <!-- Puzzle Solved Message -->
    <p id="successMsg" class="text-green-400 text-xl hidden">ðŸŽ‰ Puzzle Solved!</p>

    <!-- Moves and Timer -->
    <div class="flex justify-center gap-8 text-white font-semibold text-lg">
      <div>Moves: <span id="moveCounter">0</span></div>
      <div>Timer: <span id="timer">0</span></div>
    </div>
  </div>

  <button onclick="location.reload()" class="mt-4 bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">
  Restart
</button>


  <!-- âœ… Link to External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
