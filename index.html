<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Image Puzzle Game</title>

  <!-- âœ… Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>


  <!-- limk css file -->
  <link href="./dist/output.css" rel="stylesheet">

</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4 space-y-4">

  <h1 class="text-3xl font-bold mb-2">ðŸ§© Image Puzzle Game</h1>

  <div class="flex gap-4 flex-wrap justify-center">  

    <!-- Controls Section -->
<div
  class="w-full flex flex-wrap items-center justify-center gap-4 mt-6 text-white text-sm"
>

       <!-- Sample Image Selector -->
    <div>
      <label class="block mb-1">Choose Sample Image:</label>
      <select id="sampleImages" class="bg-gray-800 p-2 rounded">
        <option value="">-- Select --</option>
        <option value="assets/sample1.jpg">Nature</option>
        <option value="images/sample2.jpg">Mountains</option>
        <option value="images/sample3.jpg">Cityscape</option>
      </select>
    </div>

    
    <!-- Image Upload -->
    <div>
      <label class="block mb-1">Upload Image:</label>
      <input type="file" id="imageUpload" accept="image/*" class="bg-gray-800 p-2 rounded" />
    </div>  

    <!-- Original Image Preview -->
<div class="mt-2">
  <label class="block mb-1">Preview:</label>
  <img id="originalPreview" class="w-48 h-auto rounded border-2 border-white shadow-md" alt="Original Preview" />
</div>


     <!-- Difficulty -->
    <div>
      <label class="block mb-1">Select Difficulty:</label>
      <select id="difficulty" class="bg-gray-800 p-2 rounded">
        <option value="3">Easy</option>
        <option value="4" selected>Medium</option>
        <option value="5">Hard</option>
      </select>
    </div>

     <!-- Start Button -->
  <button
    id="startBtn"
    class="bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded text-sm font-medium flex-shrink-0 w-32 text-center"
  >
    Start Puzzle
  </button>
</div>
 
<div class="flex flex-col items-center">
  <!-- Puzzle Container -->
  <div id="puzzleContainer" class="mx-auto border-4 border-white rounded-lg shadow-lg"
       style="max-width: 500px; aspect-ratio: 1 / 1;">
  </div>

  <!-- Moves & Timer -->
  <div class="flex justify-center gap-8 mt-4 mb-4 text-white font-semibold text-lg">
    <div>Moves: <span id="moveCounter">0</span></div>
    <div>Timer: <span id="timer">0</span></div>
  </div>
</div> 





  <!-- Success Message -->
  <p id="successMsg" class="text-green-400 text-xl mt-4 hidden">ðŸŽ‰ Puzzle Solved!</p>

  
  <!-- âœ… Link to External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
